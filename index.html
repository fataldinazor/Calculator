<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="mainContainer">
        <div class="screen">
            <div class="upperScreen"></div>
            <div class="lowerScreen">0</div>
        </div>
        <div class="buttons">
            <div class="upperButtons">
                <button class="delete" id="delete" style="background-color: rgb(253, 112, 112);">Delete</button>
                <button class="clear" id="delete" style="background-color: rgb(174, 249, 249);">Clear</button>
            </div>
            <div class="lowerButtons">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="mul">*</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="sub">-</button>
                <button class="dot" id="dot">.</button>
                <button class="number" id="0">0</button>
                <button class="equal" id="equal">=</button>
                <button class="operator" id="add">+</button>
            </div>
        </div>
    </section>
    <footer>
        &copy Calculator 
    </footer>
</body>
<script src="script.js"></script>
</html>
